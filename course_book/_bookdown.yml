title: "NGS analysis for gene regulation and epigenomics"
author: [Jacques SERIZAY, Cyril Matthey-Doret]
date: "`r Sys.Date()`"

language:
  ui:
    chapter_name: "Chapter "
biblio-style: apalike
link-citations: yes

new_session: no
delete_merged_file: true

output:
    bookdown::html_book:
        highlight: tango
        code_folding: hide
        df_print: tibble
    bookdown::gitbook:
        split_by: section
        theme: flatly
        highlight: tango
        preserve_yaml: true
        code_folding: show
        df_print: tibble
        toc: yes
        css: ["style.css"]
    rmdformats::material:
        use_bookdown: true


